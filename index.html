<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .scroll-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scroll-container img {
      width: 95%;
      max-width: 400px;
      height: auto;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>KR Library</h1>
  <hr>

  <!-- Scrollable container -->
  <div class="scroll-container" id="imageContainer">
    <!-- Images will be loaded here dynamically -->
  </div>

  <hr>
  <footer>
    <p>&copy; 2025 KR Library. All rights reserved.</p>
  </footer>

  <script>
    // Add new image links to this array in the future
    const imageLinks = [
      "https://i.ibb.co/d40bLdgJ/download.jpg",
      "https://i.ibb.co/tPN3L2Tc/downloadfile-1.jpg",
      "https://via.placeholder.com/400x240",
      "https://via.placeholder.com/400x240",
      "https://via.placeholder.com/400x240",
      "https://via.placeholder.com/400x240",
      "https://i.ibb.co/tPN3L2Tc/downloadfile-1.jpg"
    ];

    const container = document.getElementById("imageContainer");

    imageLinks.forEach(link => {
      const img = document.createElement("img");
      img.src = link;
      img.alt = "Image";
      container.appendChild(img);
    });
  </script>

</body>
</html>
